<script type="text/x-template" id="show-event">
<div class="row">
    <div class="col-lg-6" v-if="loading==0">
        <h1>{{event.name}}</h1>
        <span>Event id : {{event.id}}</span>
        <p>Contract address: {{event.contract}}</p>
        <p>Arbitrator: {{arbitrator}}</p>
        <p>Fee: {{fee}}</p>
        <p>End block: {{end}}</p>
        <h3>Created pools</h3>
        <span style="cursor: pointer;color:blue;text-decoration: underline;" @click="create=1">Create new pool</span>
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="pool in event.pools">
                <td>{{pool.id}}</td>
                <td>{{pool.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-6" v-show="create">
        <h1>New pool</h1>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group" id="new-pool-options">
                <label>Bids (names)</label>
                <span style="cursor: pointer;color:blue;text-decoration: underline;" @click="addOption">Add bid</span>
                <input type="text" class="form-control" v-for="option in pool.options" v-model="option.name">
            </div>
            <div class="form-group">
                <label>Minimal bid value</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="form-group">
                <label>Maximum bid value</label>
                <input type="number" class="form-control" value="0">
            </div>
            <button class="btn btn-success">Create</button>
        </form>
    </div>
    <div class="col-lg-6" v-if="loading==1">
        <div class="spinner"></div>
    </div>
</div>
</script>
