<script type="text/x-template" id="create-event">
    <div class="row content-row">
        <nav class="events-nav col-lg-12" v-if="mining==0">
            <ul>
                <li><router-link to="/events">Events</router-link></li>
                <li class="active"><router-link to="/create-event">Create event</router-link></li>
            </ul>
        </nav>
        <div class="col-lg-12 events-box" v-if="loading==0">
            <h2>Create new event</h2>
            <p v-if="error" class="error">{{error}}</p>
            <div class="form-group col-lg-4 teamcol">
                <label>Home team:</label>
                <select v-model="hometeam" class="form-control">
                    <option v-for="team in teams" :key="team.id" :value="team">{{team.full}}</option>
                </select>
            </div>
            <div class="form-group col-lg-4 teamcol">
                <label>Guest team:</label>
                <select v-model="guestteam" class="form-control">
                    <option v-for="team in teams" :key="team.id" :value="team">{{team.full}}</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" v-model="name" disabled="disabled" placeholder="Name:">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" v-model="arbitrator" placeholder="Arbitrator:">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" v-model="fee" placeholder="Fee:" onfocus="this.type='number';">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" v-model="end" placeholder="End block:" onfocus="this.type='number';">
            </div>
            <button class="btn" @click="validate">Ok</button>
        </div>
        <div class="col-lg-12" v-if="loading==1">
            <h2 v-if="mining">Wait until transaction is mined, you will be redirected automatically.</h2>
            <div class="spinner"></div>
        </div>
    </div>
</script>
